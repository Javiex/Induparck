<div class="form-group" >
	<label class="col-sm-2 control-label" >Codigo</label >
		<div class="col-sm-10" >
			<input type="text"
			class="form-control"
			name="codigo"
			ng-model="selectedService.codigo"
			required />
		</div >
	</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Servicio</label >
			<div class="col-sm-10" >
				<input type="text"
				name="servicio"
				class="form-control"
				ng-model="selectedService.servicio"
				required />
			</div >
		</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Unidad</label >
			<div class="col-sm-10" >
				<select name="unidad"
				class="form-control"
				ng-model="selectedService.unidad"
				ng-options=" unidad.id_unit as unidad.nameUnit for unidad in listar.unidades"
				id="unidad" >
				<option>Seleccionar Unidad</option >
				</select >
			</div >
	</div >
</div >
