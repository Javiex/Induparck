<div class="form-group" >
	<label class="col-sm-2 control-label" >Codigo</label >
		<div class="col-sm-10" >
			<input type="text"
			class="form-control"
			name="codigo"
			ng-model="selectedProduct.codigo"
			required />
		</div >
	</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Producto</label >
			<div class="col-sm-10" >
				<input type="text"
				name="producto"
				class="form-control"
				ng-model="selectedProduct.producto"
				required />
			</div >
		</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Unidad 1</label >
			<div class="col-sm-10" >
				<select name="unidad1"
				class="form-control"
				ng-model="selectedProduct.unidad1"
				ng-options=" unidad.id_unit as unidad.nameUnit for unidad in listar.unidades"
				ng-change="imprimir()"
				id="unidad1" >
				<option>Seleccionar Unidad</option >
				</select >
			</div >
	</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Unidad 2</label >
			<div class="col-sm-10" >
				<select name="unidad2"
				class="form-control"
				ng-model="selectedProduct.unidad2"
				ng-options=" unidad.id_unit as unidad.nameUnit for unidad in listar.unidades"
				id="unidad2" >
				<option>Seleccionar Unidad</option >
				</select >
			</div >
		</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Categoria</label >
			<div class="col-sm-10" >
				<select name="categoria"
				class="form-control"
				ng-model="selectedProduct.categoria"
				ng-options="categoria.id_category as categoria.nameCategory for categoria in listar.categorias"
				ng-change="cargarFamilias()"
				id="categoria" >
				<option>Seleccionar Categoria</option >
				</select >
			</div >
		</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Familia</label >
			<div class="col-sm-10" >
				<select name="familia"
				class="form-control"
				ng-model="selectedProduct.familia"
				ng-options="familia.id_family as familia.nameFamily for familia in listar.familias"
				id="familia" >
				<option>Seleccionar Categoria</option >
				</select >
			</div >
		</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Subfamilia</label >
			<div class="col-sm-10" >
				<select name="subfamilia"
				class="form-control"
				ng-model="selectedProduct.subfamilia"
				ng-options="subfamilia.id_subFamily as subfamilia.nameSubFamily for subfamilia in listar.subfamilias"
				id="subfamilia" >
				<option>Seleccionar Categoria</option >
				</select >
			</div >
		</div >
	</div >

		<button class="btn btn-success btn-block" type="submit">Registrar</button>
	</div >-->
