<div class="form-group" >
	<label class="col-sm-2 control-label" >Codigo</label >
		<div class="col-sm-10" >
			<input type="text"
			class="form-control"
			name="codigo"
			ng-model="selectedWarehouseProduct.codigo" 
			ng-readonly="true" />
		</div >
	</div >

	<div class="form-group" >
		<label class="col-sm-2 control-label" >Producto</label >
			<div class="col-sm-10" >
				<input type="text"
				name="producto"
				class="form-control"
				ng-model="selectedWarehouseProduct.producto" 
				ng-readonly="true" />
			</div >
		</div >

		<div class="form-group" >
			<label class="col-sm-2 control-label" >Seccion</label >
				<div class="col-sm-10" >
					<input type="text"
					name="seccion"
					class="form-control"
					ng-model="selectedWarehouseProduct.seccion"
					required />
				</div >
			</div >

			<div class="form-group" >
				<label class="col-sm-2 control-label" >Stock Minimo</label >
					<div class="col-sm-10" >
						<input type="text"
						name="stockMinimo"
						class="form-control"
						ng-model="selectedWarehouseProduct.stockMinimo"
						required />
					</div >
				</div >

				<div class="form-group" >
					<label class="col-sm-2 control-label" >Stock Maximo</label >
						<div class="col-sm-10" >
							<input type="text"
							name="stockMaximo"
							class="form-control"
							ng-model="selectedWarehouseProduct.stockMaximo"
							required />
						</div >
					</div >

					<div class="form-group" >
						<label class="col-sm-2 control-label" >Almacen</label >
							<div class="col-sm-10" >
								<input type="text"
								name="almacen"
								class="form-control"
								ng-model="selectedWarehouseProduct.almacen" 
								ng-readonly="true"/>
							</div >
						</div >
